        // Filter skills based on search
        function filterSkills() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const cards = document.querySelectorAll('.package-card');
            let visibleCount = 0;
            
            cards.forEach(card => {
                const name = card.getAttribute('data-name');
                const skills = card.getAttribute('data-skills') || '';
                const category = card.getAttribute('data-category') || '';
                const type = card.getAttribute('data-type');
                
                if (name.includes(searchTerm) || skills.includes(searchTerm) || category.includes(searchTerm)) {
                    card.classList.remove('hidden');
                    visibleCount++;
                } else {
                    card.classList.add('hidden');
                }
            });
            
            updateStats(visibleCount, searchTerm);
        }

        // Update search stats
        function updateStats(visibleCount, searchTerm) {
            const statsEl = document.getElementById('searchStats');
            const totalPackages = packages.length;
            const totalSkills = individualSkills.length;
            
            if (!searchTerm) {
                statsEl.textContent = `${totalPackages} packages, ${totalSkills} individual skills`;
            } else if (visibleCount === 0) {
                statsEl.textContent = `No results for "${searchTerm}"`;
            } else {
                statsEl.textContent = `${visibleCount} results for "${searchTerm}"`;
            }
        }

        // Copy text to clipboard
        function copyText(btn, text) {
            const command = text || btn.previousElementSibling.innerText;
            navigator.clipboard.writeText(command).then(() => {
                const originalText = btn.innerText;
                btn.innerText = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
